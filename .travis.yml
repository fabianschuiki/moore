language: rust
rust:
  - stable
  - beta
  - nightly
  # minimum supported version
  - "1.19.0"
matrix:
  allow_failures:
    - rust: nightly

script:
  - cargo build
  - cargo test --all
  - tests/run.sh

after_success:
  - |
    [ ! $TRAVIS_BRANCH = master ] ||
    [ ! $TRAVIS_RUST_VERSION = stable ] ||
    ci/doc-upload.sh

env:
  global:
    - secure: ""

notifications:
  slack:
    secure: ""
