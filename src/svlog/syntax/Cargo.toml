[package]
name = "moore-svlog-syntax"
version = "0.12.0-dev"
authors = ["Fabian Schuiki <fschuiki@iis.ee.ethz.ch>"]
edition = "2018"

description = "The SystemVerilog parser implementation of the moore compiler framework."
repository = "https://github.com/fabianschuiki/moore"
license = "Apache-2.0 OR MIT"

[lib]
path = "lib.rs"

[dependencies]
moore-common = { path = "../../common", version = "0.12.0-dev" }
moore-derive = { path = "../../derive", version = "0.12.0-dev" }
log = "0.4"
backtrace = "0.3"
once_cell = "1.3"
clap = "2.33"
lalrpop-util = "0.16"
regex = "1.3"
anyhow = "1.0"
env_logger = "0.7"
typed-arena = "2"
itertools = "0.9"

[[bin]]
name = "moore-svlog-pargen"
path = "pargen/main.rs"
